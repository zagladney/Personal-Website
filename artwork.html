<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork - Zakiriya Gladney</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Artwork projects by Zakiriya Gladney: photography, visual art, and creative explorations.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://zgladney.com/artwork">
    <!-- Open Graph -->
    <meta property="og:title" content="Artwork - Zakiriya Gladney">
    <meta property="og:description" content="Artwork projects by Zakiriya Gladney: photography, visual art, and creative explorations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zgladney.com/artwork">
    <meta property="og:image" content="https://zgladney.com/headshot.JPG">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Artwork - Zakiriya Gladney">
    <meta name="twitter:description" content="Artwork projects by Zakiriya Gladney: photography, visual art, and creative explorations.">
    <meta name="twitter:image" content="https://zgladney.com/headshot.JPG">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">Zakiriya Gladney</h1>
            <nav>
                <a href="/">About</a>
                <a href="/cv">CV</a>
                <a href="/projects">Technical Projects</a>
                <a href="/artwork">Artwork</a>
                <a href="/writing">Writing</a>
                <a href="https://www.linkedin.com/in/zakiriya-gladney-5241181b6" target="_blank" class="social-link">
                    <img src="linkedin-icon.png" alt="LinkedIn" />
                </a>
                <a href="https://instagram.com/zakkk.u" target="_blank" class="social-link" style="margin-left: 0.5rem;">
                    <img src="instagram-icon.png" alt="Instagram" />
                </a>
            </nav>
            <div class="hamburger" id="hamburger-menu" aria-label="Open menu" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>
        <div class="mobile-nav" id="mobile-nav">
            <button class="mobile-nav-close" id="mobile-nav-close" aria-label="Close menu">&times;</button>
            <a href="/">About</a>
            <a href="/cv">CV</a>
            <a href="/projects">Technical Projects</a>
            <a href="/artwork">Artwork</a>
            <a href="/writing">Writing</a>
            <a href="https://www.linkedin.com/in/zakiriya-gladney-5241181b6" target="_blank" class="social-link">
                <img src="linkedin-icon.png" alt="LinkedIn" />
            </a>
            <a href="https://instagram.com/zakkk.u" target="_blank" class="social-link" style="margin-left: 0.5rem;">
                <img src="instagram-icon.png" alt="Instagram" />
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-section">
        <h1>Artwork</h1>
        <div class="artwork-project-list">
            <a href="/crust" class="artwork-project-link">Crust</a>
            <a href="/black-night" class="artwork-project-link">Black Night</a>
            <a href="/projectless" class="artwork-project-link">Projectless</a>
            <a href="/portraits" class="artwork-project-link">Portraits</a>
            <a href="/commercial" class="artwork-project-link">Commercial</a>
        </div>
    </main>

    <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger-menu');
    const mobileNav = document.getElementById('mobile-nav');
    const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
    const mobileNavClose = document.getElementById('mobile-nav-close');
    function openMobileNav() {
        mobileNav.classList.add('open');
        mobileNavOverlay.classList.add('open');
    }
    function closeMobileNav() {
        mobileNav.classList.remove('open');
        mobileNavOverlay.classList.remove('open');
    }
    hamburger.addEventListener('click', openMobileNav);
    hamburger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            openMobileNav();
        }
    });
    mobileNavClose.addEventListener('click', closeMobileNav);
    mobileNavOverlay.addEventListener('click', closeMobileNav);
    mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMobileNav);
    });
    </script>
</body>
</html>
