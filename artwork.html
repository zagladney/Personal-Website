    <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger-menu');
    const mobileNav = document.getElementById('mobile-nav');
    const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
    const mobileNavClose = document.getElementById('mobile-nav-close');
    function openMobileNav() {
        mobileNav.classList.add('open');
        mobileNavOverlay.classList.add('open');
    }
    function closeMobileNav() {
        mobileNav.classList.remove('open');
        mobileNavOverlay.classList.remove('open');
    }
    hamburger.addEventListener('click', openMobileNav);
    hamburger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            openMobileNav();
        }
    });
    mobileNavClose.addEventListener('click', closeMobileNav);
    mobileNavOverlay.addEventListener('click', closeMobileNav);
    mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMobileNav);
    });

    // DOXXOLOGY teaser hover effects
    const doxxologyCard = document.getElementById('doxxology-tease');
    const logoElement = document.querySelector('.logo');

    if (doxxologyCard && logoElement) {
        const neonColors = [
            '#39ff14', // neon green
            '#ff2eff', // neon pink
            '#00f6ff', // cyan
            '#ffe700', // neon yellow
            '#ff6b00'  // neon orange
        ];

        const bbox = document.createElement('div');
        bbox.id = 'ml-bbox';

        const bboxLabel = document.createElement('span');
        bboxLabel.className = 'ml-bbox-label';
        bbox.appendChild(bboxLabel);

        document.body.appendChild(bbox);

        function positionBBox() {
            const rect = logoElement.getBoundingClientRect();
            const padding = 6;
            bbox.style.top = `${window.scrollY + rect.top - padding}px`;
            bbox.style.left = `${window.scrollX + rect.left - padding}px`;
            bbox.style.width = `${rect.width + padding * 2}px`;
            bbox.style.height = `${rect.height + padding * 2}px`;
        }

        function showBBox() {
            const color = neonColors[Math.floor(Math.random() * neonColors.length)];
            const score = Math.random().toFixed(2); // 0.00 - 0.99
            bbox.style.setProperty('--ml-bbox-color', color);
            bboxLabel.textContent = `Zakiriya Gladney â€¢ ${score}`;
            positionBBox();
            bbox.classList.add('visible');
        }

        function hideBBox() {
            bbox.classList.remove('visible');
        }

        doxxologyCard.addEventListener('mouseenter', showBBox);
        doxxologyCard.addEventListener('mouseleave', hideBBox);
        window.addEventListener('scroll', () => {
            if (bbox.classList.contains('visible')) {
                positionBBox();
            }
        });
        window.addEventListener('resize', () => {
            if (bbox.classList.contains('visible')) {
                positionBBox();
            }
        });
    }
    </script>
